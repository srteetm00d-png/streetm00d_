    <style>
        * {

        /* Smooth scroll */
        html {

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #F5F5F5;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #CCCCCC;
            border-radius: 3px;
        }

        }
        
        /* Product cards */
        .product-card {
            background: #FFFFFF;
            border: 1px solid #E5E5E5;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: #CCCCCC;
        }
        
        .product-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #000000;
            color: #FFFFFF;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        /* Buttons */
        .btn-primary {
            background: #000000;
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: #333333;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #F5F5F5;
            color: #000000;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            border: 1px solid #E5E5E5;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: #E5E5E5;
            transform: translateY(-1px);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: #FFFFFF;
            max-width: 900px;
            margin: 5% auto;
            border-radius: 16px;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        /* Filters */
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid #E5E5E5;
            background: #FFFFFF;
            cursor: pointer;
        }
        
        .filter-btn:hover {
            background: #F5F5F5;
        }
        
        .filter-btn.active {
            background: #000000;
            color: #FFFFFF;
            border-color: #000000;
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #E5E5E5;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile menu */
        .mobile-menu {
            display: none;
        }
        
        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }
            
            .product-grid {
                grid-template-columns: 1fr !important;
                gap: 16px !important;
            }
            
            .product-image {
                height: 240px !important;
            }
        }
    </style>
</head>
<body>

    <!-- Products Section -->
    <section id="products" class="py-20">

            <div class="flex flex-wrap justify-center gap-3 mb-12">

                <button class="filter-btn" onclick="filterProducts('adidas')">Adidas</button>

            </div>

            </div>

                    Instagram

    <script src="streetmood_products.js"></script>
    <script>
        // Global variables
        let currentProducts = [];
        let currentPage = 1;
        const productsPerPage = 12;
        let currentFilter = 'todos';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        // Load products
        function loadProducts() {
            showLoading();
            
            // Simulate loading delay
            setTimeout(() => {
                if (window.products && window.products.length > 0) {
                    currentProducts = [...window.products];
                    filterProducts('todos');
                } else {
                    showError('Produtos n√£o encontrados');
                }
                hideLoading();
            }, 500);
        }

        // Filter products
        function filterProducts(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter products
            if (filter === 'todos') {
                currentProducts = [...window.products];
            } else {
                currentProducts = window.products.filter(product => {
                    const name = product.name.toLowerCase();
                    return name.includes(filter.toLowerCase());
                });
            }
            
            renderProducts();
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = currentProducts.slice(startIndex, endIndex);
            
            if (productsToShow.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">Nenhum produto encontrado.</div>';
                return;
            }
            
            grid.innerHTML = productsToShow.map(product => renderProductCard(product)).join('');
            renderPagination();
        }

        // Render product card
        function renderProductCard(product) {
            const price = product.price || product.price_eur || 0;
            const image = product.images && product.images.length > 0 ? product.images[0] : 'placeholder.jpg';
            
            return `
                <div class="product-card" onclick="openModal('${product.name}')">
                    <div class="relative">
                        <img src="${image}" alt="${product.name}" class="product-image" loading="lazy">
                        ${product.bestSeller ? '<div class="badge">Mais Vendido</div>' : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">Tamanho: ${product.size}</p>
                        <p class="text-2xl font-black mb-4">‚Ç¨${price}</p>
                        <button class="btn-primary w-full" onclick="event.stopPropagation(); buyProduct('${product.name}')">
                            Comprar via Instagram
                        </button>
                    </div>
                </div>
            `;
        }

        // Render pagination
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(currentProducts.length / productsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            if (currentPage > 1) {
                html += `<button onclick="changePage(${currentPage - 1})" class="btn-secondary">‚Üê</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="btn-primary">${i}</button>`;
                } else {
                    html += `<button onclick="changePage(${i})" class="btn-secondary">${i}</button>`;
                }
            }
            
            // Next button
            if (currentPage < totalPages) {
                html += `<button onclick="changePage(${currentPage + 1})" class="btn-secondary">‚Üí</button>`;
            }
            
            pagination.innerHTML = html;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            renderProducts();
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        // Open modal
        function openModal(productName) {
            const product = window.products.find(p => p.name === productName);
            if (!product) return;
            
            const modal = document.getElementById('productModal');
            const modalContent = document.getElementById('modalContent');
            
            const images = product.images && product.images.length > 0 ? product.images : ['placeholder.jpg'];
            const price = product.price || product.price_eur || 0;
            
            modalContent.innerHTML = `
                <div class="grid md:grid-cols-2 gap-0">
                    <!-- Images -->
                    <div class="relative">
                        <div class="flex overflow-x-auto snap-x snap-mandatory">
                            ${images.map(img => `
                                <div class="flex-shrink-0 w-full snap-center">
                                    <img src="${img}" alt="${product.name}" class="w-full h-96 object-cover">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- Product Info -->
                    <div class="p-8">
                        <h2 class="text-3xl font-black mb-4">${product.name}</h2>
                        <p class="text-gray-600 mb-4">${product.desc || 'Sneaker premium com design exclusivo.'}</p>
                        <p class="text-gray-600 mb-6">Tamanhos dispon√≠veis: ${product.size}</p>
                        <p class="text-4xl font-black mb-8">‚Ç¨${price}</p>
                        
                        <div class="space-y-4">
                            <button onclick="buyProduct('${product.name}')" class="btn-primary w-full">
                                Comprar via Instagram
                            </button>
                            <button onclick="reserveProduct('${product.name}')" class="btn-secondary w-full">
                                Reservar
                            </button>
                        </div>
                        
                        <div class="mt-8 pt-8 border-t border-gray-200">
                            <p class="text-sm text-gray-500">
                                Entrega em 24-48h<br>
                                Pagamento seguro<br>
                                Produtos aut√™nticos
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Buy product
        function buyProduct(productName) {
            const message = `Ol√° STREETMOOD üëü tenho interesse no ${productName}. Ainda est√° dispon√≠vel?`;
            window.open(`https://instagram.com/streetm00d_`, '_blank');
        }

        // Reserve product
        function reserveProduct(productName) {
            const message = `Ol√° STREETMOOD üëü quero reservar o ${productName}. Podes enviar fotos reais antes do envio?`;
            window.open(`https://instagram.com/streetm00d_`, '_blank');
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            // Simple mobile menu toggle
            alert('Menu mobile em desenvolvimento');
        }

        // Loading states
        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('productsGrid').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'grid';
        }

        function showError(message) {
            document.getElementById('productsGrid').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <p class="text-red-500">${message}</p>
                </div>
            `;
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on background click
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
