            // Fun√ß√£o para encontrar imagem pelo nome do produto
            findImage: function(productName) {
                return `imagens_produtos/${productName.replace(/[^a-zA-Z0-9\s]/g, '_').trim()}_1.jpg`;
            },
            
            // Fun√ß√£o para encontrar m√∫ltiplas imagens
            findMultipleImages: function(productName) {
                return [this.findImage(productName)];
            },
            
            // Fun√ß√£o para atualizar o mapeamento com a lista do usu√°rio
            updateMapping: function(imageList) {
                this.mapping = {};
                imageList.forEach(item => {
                    this.mapping[item.name.toLowerCase()] = item.images;
                });
                console.log(' Mapeamento de imagens atualizado com', imageList.length, 'produtos');
            },
            
            // Fun√ß√£o para obter imagens de um produto
            getProductImages: function(productName) {
                // Primeiro tenta encontrar na productList
                const normalizedName = productName.toLowerCase().trim();
                
                for (const product of this.productList) {
                    if (product.name.toLowerCase() === normalizedName) {
                        console.log(` Encontrado exato: ${product.name} - ${product.images.length} imagens`);
                        return product.images;
                    }
                }
                
                // Tenta encontrar por correspond√™ncia parcial
                for (const product of this.productList) {
                    if (normalizedName.includes(product.name.toLowerCase()) || 
                        product.name.toLowerCase().includes(normalizedName)) {
                        console.log(` Encontrado parcial: ${product.name} - ${product.images.length} imagens`);
                        return product.images;
                    }
                }
                
                // Fallback
                console.log(` N√£o encontrado: ${productName} - usando fallback`);
                return [this.findImage(productName)];
            }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log(' Iniciando STREETMOOD...');
            AOS.init({
                duration: 800,
                easing: 'ease-out-cubic',
                once: true
            });
            
            init();
        });

        // Initialize products
        async function init() {
            console.log(' Carregando produtos...');
            showLoading();
            
            try {
                // Load products script
                const script = document.createElement('script');
                script.src = 'streetmood_products.js';
                script.onload = function() {
                    console.log(' Script carregado, verificando produtos...');
                    console.log(' Window products:', window.products);
                    
                    if (window.products && window.products.length > 0) {
                        console.log(` Encontrados ${window.products.length} produtos`);
                        currentProducts = window.products;
                        hideLoading();
                        renderProducts();
                    } else {
                        console.error(' Nenhum produto encontrado');
                        showError('Nenhum produto encontrado.');
                    }
                };
                script.onerror = function(error) {
                    console.error(' Erro ao carregar script:', error);
                    showError('Erro ao carregar produtos.');
                };
                document.head.appendChild(script);
            } catch (error) {
                console.error(' Erro ao inicializar:', error);
                showError('Erro ao inicializar o site.');
            }
        }

        // Switch tab
        function switchTab(tab) {
            console.log(' Mudando para tab:', tab);
            activeTab = tab;
            currentPage = 1;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-700');
            });
            
            event.target.classList.remove('bg-gray-700');
            event.target.classList.add('bg-red-600');
            
            filterProducts();
        }

        // Filter products
        function filterProducts() {
            if (!window.products) return;
            
            let filtered = [...window.products];
            
            switch(activeTab) {
                case 'nike':
                    filtered = filtered.filter(p => p.name.toLowerCase().includes('nike'));
                    break;
                case 'adidas':
                    filtered = filtered.filter(p => p.name.toLowerCase().includes('adidas'));
                    break;
                case 'jordan':
                    filtered = filtered.filter(p => p.name.toLowerCase().includes('jordan'));
                    break;
                case 'todos':
                default:
                    // Mostrar todos os produtos
                    break;
            }
            
            currentProducts = filtered;
            renderProducts();
        }

        // Render products
        function renderProducts() {
            console.log('üé® Renderizando produtos...');
            const grid = document.getElementById('productsGrid');
            const pagination = document.getElementById('pagination');
            
            if (!currentProducts || currentProducts.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">Nenhum produto encontrado.</div>';
                pagination.innerHTML = '';
                return;
            }
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const pageProducts = currentProducts.slice(startIndex, endIndex);
            const totalPages = Math.ceil(currentProducts.length / productsPerPage);
            
            console.log(`üìä Mostrando ${pageProducts.length} de ${currentProducts.length} produtos (p√°gina ${currentPage}/${totalPages})`);
            
            // Render products
            grid.innerHTML = pageProducts.map(product => renderProductCard(product)).join('');
            
            // Render pagination
            if (totalPages > 1) {
                pagination.innerHTML = renderPagination(currentPage, totalPages);
            } else {
                pagination.innerHTML = '';
            }
        }

        // Render product card
        function renderProductCard(product) {
            const images = imageMapper.getProductImages(product.name);
            const mainImage = images.length > 0 ? images[0] : 'placeholder.jpg';
            const price = product.price || product.price_eur || 0;
            
            console.log(`üé® Renderizando: ${product.name} - ${images.length} imagens - ‚Ç¨${price}`);
            
            return `
                <div class="product-card animate-scale-in" data-aos="fade-up">
                    <div class="image-container">
                        <img src="${mainImage}" alt="${product.name}" class="product-image" loading="lazy" onerror="this.src='placeholder.jpg'">
                        ${product.bestSeller ? '<div class="absolute top-3 right-3 ios-button text-xs">BEST</div>' : ''}
                    </div>
                    <div class="p-5">
                        <h3 class="product-name mb-2 text-sm">${product.name.length > 25 ? product.name.substring(0, 25) + '...' : product.name}</h3>
                        <p class="mood-line mb-3 text-xs">made for street nights</p>
                        <p class="text-text-secondary text-xs mb-3">Tamanhos: ${product.size}</p>
                        <p class="product-price mb-4 text-lg">‚Ç¨${price}</p>
                        <div class="flex gap-2">
                            <button onclick="buyProduct('${product.name}')" class="ios-button flex-1 text-xs py-2">
                                comprar
                            </button>
                            <button onclick="openModal('${product.name}')" class="ios-button-secondary flex-1 text-xs py-2">
                                detalhes
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render pagination
        function renderPagination(current, total) {
            let html = '';
            
            // Previous button
            if (current > 1) {
                html += `<button onclick="changePage(${current - 1})" class="size-button">‚Üê</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= total; i++) {
                if (i === current) {
                    html += `<button class="size-button active">${i}</button>`;
                } else {
                    html += `<button onclick="changePage(${i})" class="size-button">${i}</button>`;
                }
            }
            
            // Next button
            if (current < total) {
                html += `<button onclick="changePage(${current + 1})" class="size-button">‚Üí</button>`;
            }
            
            return html;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            renderProducts();
            window.scrollTo({ top: document.getElementById('products').offsetTop - 100, behavior: 'smooth' });
        }

        // Buy product
        function buyProduct(productName) {
            const message = `Ol√° STREETMOOD üëü quero comprar o ${productName} ainda est√° dispon√≠vel?`;
            window.open(`${INSTAGRAM_URL}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Open modal
        function openModal(productName) {
            const product = window.products.find(p => p.name === productName);
            if (!product) return;
            
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = product.name;
            
            const images = imageMapper.getProductImages(product.name);
            const imageGallery = images.map(img => `
                <img src="${img}" alt="${product.name}" class="w-full h-80 object-cover rounded-xl mb-4" onerror="this.src='placeholder.jpg'">
            `).join('');
            
            modalContent.innerHTML = `
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        ${imageGallery || '<img src="placeholder.jpg" alt="Placeholder" class="w-full h-80 object-cover rounded-xl">'}
                    </div>
                    <div>
                        <p class="mood-line mb-6">${product.desc || 'real street emotions'}</p>
                        <p class="text-text-secondary mb-4">Tamanhos: ${product.size}</p>
                        <p class="product-price mb-8">‚Ç¨${product.price || product.price_eur}</p>
                        
                        <div class="mb-6">
                            <p class="text-text-secondary text-sm mb-3">escolhe o teu tamanho:</p>
                            <div class="flex flex-wrap gap-2">
                                <button class="size-button">S</button>
                                <button class="size-button">M</button>
                                <button class="size-button">L</button>
                                <button class="size-button">XL</button>
                            </div>
                        </div>
                        
                        <div class="flex gap-3">
                            <button onclick="buyProduct('${product.name}')" class="ios-button flex-1">
                                comprar agora
                            </button>
                            <button onclick="reserveProduct('${product.name}')" class="ios-button-secondary flex-1">
                                reservar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // Reserve product
        function reserveProduct(productName) {
            const message = `Ol√° STREETMOOD üëü quero reservar o ${productName}. Podes enviar fotos reais antes do envio?`;
            window.open(`${INSTAGRAM_URL}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function openWhatsApp() {
            const message = 'Ol√° STREETMOOD üëü vi o vosso cat√°logo e gostaria de saber mais sobre os produtos dispon√≠veis. Podem ajudar-me?';
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');

        // Open Instagram
        function openInstagram() {
            const message = 'Ol√° STREETMOOD üëü vi o vosso cat√°logo e gostaria de saber mais sobre os produtos dispon√≠veis. Podem ajudar-me?';
            window.open(`${INSTAGRAM_URL}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Show loading
        function showLoading() {
            isLoading = true;
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('loadingState').classList.add('flex');
        }

        // Hide loading
        function hideLoading() {
            isLoading = false;
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('flex');
        }

        // Show error
        function showError(message) {
            hideLoading();
            document.getElementById('productsGrid').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-red-500 text-xl mb-4">‚ùå Erro</div>
                    <div class="text-gray-400">${message}</div>
                </div>
            `;
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Close modal on escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on background click
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
