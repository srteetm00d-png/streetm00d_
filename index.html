                    }
                }
                
                // Fallback
                console.log(` N√£o encontrado: ${productName} - usando fallback`);
                return [this.findImage(productName)];
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log(' Iniciando STREETMOOD...');
            AOS.init({
                duration: 800,
                easing: 'ease-out-cubic',
                once: true
            });
            
            init();
        });

        // Initialize products
        async function init() {
            console.log(' Carregando produtos...');
            showLoading();
            
            try {
                // Load products script
                const script = document.createElement('script');
                script.src = 'streetmood_products.js';
                script.onload = function() {
                    console.log(' Script carregado, verificando produtos...');
                    console.log(' Window products:', window.products);
                    
                    if (window.products && window.products.length > 0) {
                        console.log(` Encontrados ${window.products.length} produtos`);
                        currentProducts = window.products;
                        hideLoading();
                        renderProducts();
                    } else {
                        console.error(' Nenhum produto encontrado');
                        showError('Nenhum produto encontrado.');
                    }
                };
                script.onerror = function(error) {
                    console.error(' Erro ao carregar script:', error);
                    showError('Erro ao carregar produtos.');
                };
                document.head.appendChild(script);
            } catch (error) {
                console.error(' Erro ao inicializar:', error);
                showError('Erro ao inicializar o site.');
            }
        }

        // Switch tab
        function switchTab(tab) {
            console.log(' Mudando para tab:', tab);
            activeTab = tab;
            currentPage = 1;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-red-600');
                btn.classList.add('bg-gray-700');
            });
            
            event.target.classList.remove('bg-gray-700');
            event.target.classList.add('bg-red-600');
            
            filterProducts();
        }

        // Filter products
        function filterProducts() {
            if (!window.products) return;
            
            let filtered = [...window.products];
            
            switch(activeTab) {
                case 'nike':
                    filtered = filtered.filter(p => p.name.toLowerCase().includes('nike'));
                    break;
                case 'adidas':
                    filtered = filtered.filter(p => p.name.toLowerCase().includes('adidas'));
                    break;
                case 'jordan':
                    filtered = filtered.filter(p => p.name.toLowerCase().includes('jordan'));
                    break;
                case 'todos':
                default:
                    // Mostrar todos os produtos
                    break;
            }
            
            currentProducts = filtered;
            renderProducts();
        }

        // Render products
        function renderProducts() {
            console.log('üé® Renderizando produtos...');
            const grid = document.getElementById('productsGrid');
            const pagination = document.getElementById('pagination');
            
            if (!currentProducts || currentProducts.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">Nenhum produto encontrado.</div>';
                pagination.innerHTML = '';
                return;
            }
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const pageProducts = currentProducts.slice(startIndex, endIndex);
            const totalPages = Math.ceil(currentProducts.length / productsPerPage);
            
            console.log(`üìä Mostrando ${pageProducts.length} de ${currentProducts.length} produtos (p√°gina ${currentPage}/${totalPages})`);
            
            // Render products
            grid.innerHTML = pageProducts.map(product => renderProductCard(product)).join('');
            
            // Render pagination
            if (totalPages > 1) {
                pagination.innerHTML = renderPagination(currentPage, totalPages);
            } else {
                pagination.innerHTML = '';
            }
        }

        // Render product card
        function renderProductCard(product) {
            const images = imageMapper.getProductImages(product.name);
            const mainImage = images.length > 0 ? images[0] : 'placeholder.jpg';
            const price = product.price || product.price_eur || 0;
            
            console.log(` Renderizando: ${product.name} - ${images.length} imagens - ‚Ç¨${price}`);
            
            return `
                <div class="card-hover bg-street-gray rounded-xl overflow-hidden" data-aos="fade-up">
                    <div class="relative h-64 bg-gray-800">
                        <img src="${mainImage}" alt="${product.name}" class="w-full h-full object-cover" onerror="this.src='placeholder.jpg'">
                        ${product.bestSeller ? '<div class="absolute top-2 right-2 bg-red-600 px-2 py-1 rounded text-xs font-bold">BEST</div>' : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                        <p class="text-gray-400 text-sm mb-2">Tamanhos: ${product.size}</p>
                        <p class="text-2xl font-bold text-red-500 mb-4">‚Ç¨${price}</p>
                        <div class="flex gap-2">
                            <button onclick="buyProduct('${product.name}')" class="flex-1 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition">
                                Comprar
                            </button>
                            <button onclick="openModal('${product.name}')" class="flex-1 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition">
                                Ver Detalhes
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render pagination
        function renderPagination(current, total) {
            let html = '';
            
            // Previous button
            if (current > 1) {
                html += `<button onclick="changePage(${current - 1})" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded transition">‚Üê</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= total; i++) {
                if (i === current) {
                    html += `<button class="px-3 py-1 bg-red-600 rounded">${i}</button>`;
                } else {
                    html += `<button onclick="changePage(${i})" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded transition">${i}</button>`;
                }
            }
            
            // Next button
            if (current < total) {
                html += `<button onclick="changePage(${current + 1})" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded transition">‚Üí</button>`;
            }
            
            return html;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            renderProducts();
            window.scrollTo({ top: document.getElementById('products').offsetTop - 100, behavior: 'smooth' });
        }

        // Buy product
        function buyProduct(productName) {
            const message = `Ol√° STREETMOOD üëü quero comprar o ${productName} ainda est√° dispon√≠vel?`;
            window.open(`${INSTAGRAM_URL}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Open modal
        function openModal(productName) {
            const product = window.products.find(p => p.name === productName);
            if (!product) return;
            
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = product.name;
            
            const images = imageMapper.getProductImages(product.name);
            const imageGallery = images.map(img => `<img src="${img}" alt="${product.name}" class="w-full h-64 object-cover rounded-lg mb-4" onerror="this.src='placeholder.jpg'">`).join('');
            
            modalContent.innerHTML = `
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        ${imageGallery || '<img src="placeholder.jpg" alt="Placeholder" class="w-full h-64 object-cover rounded-lg">'}
                    </div>
                    <div>
                        <p class="text-gray-400 mb-4">${product.desc || 'Produto premium de alta qualidade.'}</p>
                        <p class="text-gray-400 mb-2">Tamanhos: ${product.size}</p>
                        <p class="text-3xl font-bold text-red-500 mb-6">‚Ç¨${product.price || product.price_eur}</p>
                        <div class="flex gap-2">
                            <button onclick="buyProduct('${product.name}')" class="flex-1 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition">
                                Comprar
                            </button>
                            <button onclick="reserveProduct('${product.name}')" class="flex-1 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition">
                                Reservar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // Reserve product
        function reserveProduct(productName) {
            const message = `Ol√° STREETMOOD üëü quero reservar o ${productName}. Podes enviar fotos reais antes do envio?`;
            window.open(`${INSTAGRAM_URL}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Open WhatsApp
        function openWhatsApp() {
            const message = 'Ol√° STREETMOOD üëü vi o vosso cat√°logo e gostaria de saber mais sobre os produtos dispon√≠veis. Podem ajudar-me?';
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Open Instagram
        function openInstagram() {
            const message = 'Ol√° STREETMOOD üëü vi o vosso cat√°logo e gostaria de saber mais sobre os produtos dispon√≠veis. Podem ajudar-me?';
            window.open(`${INSTAGRAM_URL}?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Show loading
        function showLoading() {
            isLoading = true;
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('loadingState').classList.add('flex');
        }

        // Hide loading
        function hideLoading() {
            isLoading = false;
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('flex');
        }

        // Show error
        function showError(message) {
            hideLoading();
            document.getElementById('productsGrid').innerHTML = `
                <div class="col-span-full text-center py-12">
                    <div class="text-red-500 text-xl mb-4">‚ùå Erro</div>
                    <div class="text-gray-400">${message}</div>
                </div>
            `;
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Close modal on escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on background click
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
