<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="description" content="STREETMOOD is a curated streetwear platform featuring minimalist, editorial and exclusive fashion pieces.">
  <meta name="theme-color" content="#0a0a0a">
  
  <!-- SEO Meta Tags -->
  <meta name="keywords" content="streetwear, curated fashion, minimalist, exclusive, sneakers, luxury">
  <meta name="author" content="STREETMOOD">
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="STREETMOOD — Curated Streetwear">
  <meta property="og:description" content="Curated streetwear. Minimal. Editorial. Exclusive.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://srteetm00d-png.github.io/streetm00d_/">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://srteetm00d-png.github.io/streetm00d_/">

  <!-- Font Preload -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"></noscript>

  <link rel="stylesheet" href="./style.css"/>
</head>

<body>

<header class="header">
  <h1 class="brand">STREETMOOD</h1>
</header>

<main class="container">
  <section id="product-grid" class="product-grid"></section>
</main>

<!-- MODAL -->
<div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-name">
  <div class="modal-backdrop"></div>

  <div class="modal-panel">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    
    <div class="modal-images" id="modal-images"></div>

    <div class="modal-info">
      <div class="modal-price">€150</div>
      <h2 id="modal-name"></h2>

      <button class="btn-primary">Purchase</button>
    </div>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
